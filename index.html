<div id="info">
	Hello! This is Glaceon's wip logging site
</div>
<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=808149899182342145&redirect_uri=https%3A%2F%2Fglaceon.xyz%2Flogs&response_type=code&scope=identify%20guilds">Identify Yourself (WIP)</a>
<script>
	window.onload = () => {
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType, state] = [fragment.get('access_token'), fragment.get('token_type'), fragment.get('state')];

		if (!accessToken) {
			return document.getElementById('login').style.display = 'block';
		}
	if (localStorage.getItem('oauth-state') !== atob(decodeURIComponent(state))) {
	return console.log('You may have been clickjacked!');
	}
		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`
			}
		})
			.then(result => result.json())
			.then(response => {
				const { username, discriminator } = response;
				document.getElementById('info').innerText += ` ${username}#${discriminator}`;
			})
			.catch(console.error);
	};
</script>
